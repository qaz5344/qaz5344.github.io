<!DOCTYPE html>
<html>
    <head>
        <title>test.html</title>
        <script src="./js/jquery-1.11.3.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#addElement").click(function(){
                $(document.body).css("background", "green");
                // $("<div><p>내부추가</p></div>").appendTo(this);
                //$(타겟).append("타겟 내부 Next 다음에 추가할 내용");
                $(this).append("<div><p>내부추가</p></div>");
                //$(타겟).append("타겟 외부 Next 다음에 추가할 내용");
                $(this).after("<div><p>외부추가</p></div>")
                var count = $("div").length;
                alert("div태그의 개수는" + count + "개 입니다.");
            });
        });
        //context 영역의 내용을 말합니다.
        </script>
    </head>
    <body>
        <button id="addElement">동적으로 돔 엘리먼트 추가하기</button>
    </body>
</html>
